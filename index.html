<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator_v_2</title>
    <style>
        body{
            background-color: rgb(243, 185, 109);
            user-select: none;
        }
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-row-gap: 4px;
            background-color: black;
            padding: 4px;
            border-radius: 5px;
            max-width: 360px;
            font-family: "Tahoma";
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="item input"><form name="form">
            <input type="text" name="textview" readonly>
        </form></div>
        <div class="item clean">c</div>
        <div class="item back">&larr;</div>
        <div class="item">+</div>
        <div class="item">-</div>
        <div class="item">*</div>
        <div class="item">&divide</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">(</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">)</div>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">=</div>
        <div class="item">0</div>
        <div class="item">.</div>
    </div>
    <script>

    </script>
</body>
</html>
